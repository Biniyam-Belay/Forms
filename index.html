<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <div class="left-logo">
            <img src="assets/odin-lined.png" alt="" />
          </div>
          <div><p>ODIN</p></div>
        </div>
      </div>

      <div class="right-side">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          Up now to get started.<br /><br />
          You know you want to.
        </p>
        <div class="middle">
          <div class="row1">
            <div class="first_column">
              <label for="firstname" id="first_name">FIRST NAME</label><br />
              <input type="text" />
            </div>
            <div class="second_column">
              <label for="lastname" id="last_name">LAST NAME</label><br />
              <input type="text" />
            </div>
          </div>

          <div class="row2">
            <div class="first_column">
              <label for="email" id="email">EMAIL</label><br />
              <input type="email" />
            </div>
            <div class="second_column">
              <label for="password" id="password">PASSWORD</label><br />
              <input type="password" />
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="footer"></div> -->
    </div>
  </body>
</html>
