<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <div class="left-logo">
            <img src="assets/odin-lined.png" alt="" />
          </div>
          <div class="logotext"><p>ODIN</p></div>
        </div>
      </div>

      <div class="right-side">
        <div class="intro">
          <p>
            This is not a real online service! You know you need something
            <br />
            like this in your life to help you realize your deepest dreams.
            <br />Sign Up now to get started.<br /><br />
            You know you want to.
          </p>
        </div>
        <div class="middle">
          <div class="row0">
            <p>Lets's do this!</p>
          </div>

          <div class="row1">
            <div class="first_column">
              <label for="firstname" id="firstname">FIRST NAME</label><br />
              <input type="text" />
            </div>
            <div class="second_column">
              <label for="lastname" id="lastname">LAST NAME</label><br />
              <input type="text" />
            </div>
          </div>

          <div class="row2">
            <div class="first_column">
              <label for="email" id="email">EMAIL</label><br />
              <input type="email" />
            </div>
            <div class="second_column">
              <label for="phonenumber" id="phonenumber">PHONE NUMBER</label
              ><br />
              <input type="tel" />
            </div>
          </div>
          <div class="row3">
            <div class="first_column">
              <label for="password" id="password">PASSWORD</label><br />
              <input type="password" /><br />
              <p class="pass_error">*Passwords do not match</p>
            </div>
            <div class="second_column">
              <label for="password" id="password">CONFIRM PASSWORD</label><br />
              <input type="password" />
            </div>
          </div>
        </div>

        <button class="button" type="submit">Create Account</button>
        <p class="login">Already have an account?</p>
        <a href="/">Log in</a>
      </div>
      <!-- <div class="footer"></div> -->
    </div>
  </body>
</html>
